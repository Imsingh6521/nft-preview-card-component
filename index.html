<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <title>nft-preview-card-component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="card1 mx-auto">
        <div class="img-eq1">
          <img src="./images/image-equilibrium.jpg" alt="eq_img" class="img-eq">
          <div><img src="./images/icon-view.png" alt="Icon-view-img"></div>
        </div>
        <button type="button" class="btn btn-link" id="btnn1">Equilibrium #3429</button>
        <p class="calm">Our Equilibrium collection promotes balance and calm.</p>
        <p class="calm bottom-section">
          <img src="./images/icon-ethereum.png" alt="img-ethereum"> <span class="dir">0.041ETH</span>
          <img src="./images/icon-clock.png" alt="img-clock" class="clock"> <span class="clock-text">3 days left</span>
        </p>
        <hr id="hr-rule" />
        <p>
          <img class="avatar" src="./images/image-avatar.png" alt="img-avatar"><span class="creation">Creation of<button type="button" class="btn btn-link" id="btnn2">Shubham kumar</button></span>
        </p>
      </div>
    </div>
  </body>
</html>
